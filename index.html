<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="./js/main.js" defer></script>
        <title>F1 Standings</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 py-3">F1 Racer Standings</span>
            </div>
        </nav>

        <div class="container">

            <div class="row justify-content-center">
                <div class="card mb-3 mt-4 w-60">
                    <img src="https://picsum.photos/id/1062/2000/700" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1 class="text-center" id="top-header">F1 Standings</h1>
                        <div class="row">
                            <form action="" id="userForm">
                                <div class="form-group row">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <input class="form-control mt-3" name="season" type="text" placeholder="Season" id="seasonInput">
                                        <input class="form-control mt-3" name="round" type="text" placeholder="Round" id="roundInput">
                                        <button type="submit" class="mt-3 w-100 btn btn-primary">Submit</button>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4" id="standingTable">
                <!-- Create table and display standings here via JavaScript -->
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
